<div class="container-fluid">
    <app-page-header icon="fa-bullhorn" heading="Lojas de Classificados"></app-page-header>
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <div class="d-inline">
          
        </div>
      </div>
      <div class="col-12 col-md-6">
        <button class="btn btn-primary float-right" routerLink="details">Adicionar Loja</button>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <th scope="col">Id</th>
          <th scope="col">Cliente</th>
          <th scope="col">Tipo</th>
          <th scope="col">Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let system of systems" routerLink="details/{{system.id}}">
            <th scope="row">{{system.id}}</th>
            <td>{{system.menuOrder}}</td>
            <td>{{system.name}}</td>
            <td>{{system.menuTitle}}</td>
            <td><i class="fa fa-lg" [ngClass]="system.menuLogo"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-loading [isProcessing]="isProcessing"></app-loading>
