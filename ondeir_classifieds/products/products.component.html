<div class="container-fluid">
  <app-page-header icon="fa fa-handshake-o" heading="Meus Classificados"></app-page-header>
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="d-inline">
        
      </div>
    </div>
    <div class="col-12 col-md-6">
      <button class="btn btn-primary float-right" *ngIf="store !== null" routerLink="{{store.type}}">Adicionar Classificado</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Id</th>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Valor Venda</th>
        <th scope="col">Status</th>
      </thead>
      <tbody>
        <tr *ngFor="let cla of classifieds" routerLink="details/{{store.type}}/{{cla.id}}">
          <th scope="row">{{cla.id}}</th>
          <td>{{cla.title}}</td>
          <td>{{cla.cost | currency:'BRL'}}</td>
          <td>{{cla.active ? 'Ativo' : 'Inativo'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
