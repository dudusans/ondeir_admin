<div class="container-fluid">
  <app-page-header icon="fa-envelope" heading="Contatos Recebidos"></app-page-header>
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="d-inline">
        
      </div>
    </div>
    <div class="col-12 col-md-6">
      <!-- <button class="btn btn-primary float-right" routerLink="details">Adicionar Loja</button> -->
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Id</th>
        <th scope="col">An√∫ncio</th>
        <th scope="col">Nome Cliente</th>
        <th scope="col">E-mail</th>
        <th scope="col">Celular</th>
        <th scope="col">Data Contato</th>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <th scope="row">{{contact.ID}}</th>
          <td>{{contact.TITLE}}</td>
          <td>{{contact.NAME}}</td>
          <td>{{contact.EMAIL}}</td>
          <td>{{contact.CELLPHONE}}</td>
          <td>{{contact.CONTACT_DATE}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
