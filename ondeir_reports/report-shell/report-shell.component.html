<div class="container-fluid">
  <div class="row submenu-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sub-menu">
      <ul class="navbar-nav ml-auto sub-menu-list float-left">
          <li *ngFor="let item of reports" class="menu-item" routerLink="/{{item.menuLink}}"  [routerLinkActive]="['router-link-active']">
              <i class="fa fa-fw" [ngClass]="item.menuLogo"></i>&nbsp;{{item.menuTitle}}
          </li>                    
      </ul>
  </nav>
  </div>
  <div class="row pt-2">
    <router-outlet></router-outlet>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
