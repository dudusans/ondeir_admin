<div class="container-fluid">
    <app-page-header icon="fa-institution" heading="Ingressos Vendidos"></app-page-header>
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <div class="d-inline">
          
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
            <th scope="col">ID</th>
          <th scope="col">Evento</th>
          <th scope="col">Total Ingressos</th>
          <th scope="col">Vendidos</th>
        </thead>
        <tbody>
          <tr *ngFor="let sales of ticketSales" routerLink="/tickets/ticketSales/detail/{{sales.id}}">
            <th scope="row">{{sales.id}}</th>
            <td>{{sales.name}}</td>
            <td>{{sales.totalAmount}}</td>
            <td>{{sales.totalSold}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-loading [isProcessing]="isProcessing"></app-loading>
