<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form class="needs-validation">
        <div class="form-row">
          <div class="card w-100">
            <div class="card-header">
              <h5 class="text-center">{{ headerTitle }}</h5>
            </div>
            <div class="card-body">
              
              <div class="row" *ngFor="let event of events">
                <div class="col-12">
                  <div class="card flex-row flex-wrap">
                    <div class="card-header border-0">
                        <img src="{{ event.featuredImage }}" alt="" class="rounded" style="width: 200px; height: 200px;">
                    </div>
                    <div class="card-block px-2 card-body">
                        <h4 class="card-title">{{event.name}}</h4>
                        <p class="card-text">{{event.description}}</p>
                        <p class="card-text"><small class="text-muted">{{event.classification}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="card-footer">
                <h5 class="text-center">Meus Ingressos</h5>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
