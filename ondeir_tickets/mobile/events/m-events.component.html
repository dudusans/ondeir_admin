<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form class="needs-validation">
        <div class="form-row">
          <div class="card w-100">
            <div class="card-header card-header-main">
              <h5 class="text-center"><b>{{ headerTitle }}</b></h5>
            </div>
            <div class="card-body">
              <div class="row" *ngFor="let event of events" routerLink="/tickets/mobile/event/{{ event.id }}">
                <div class="col-12">
                  <div class="card flex-row flex-wrap">
                    <div class="card-header border-0 card-header-list">
                        <img src="{{ event.featuredImage }}" alt="{{ event.name }}" class="rounded card-img-list">
                    </div>
                    <div class="card-block px-2 card-body">
                        <h4 class="card-title">{{event.name}}</h4>
                        <p class="card-text card-text-list">Dia {{event.date | date:'dd/MM/yyyy'}} <br /> Horário {{event.timeBegin}} às {{event.timeEnd}}</p>
                        <p class="card-text card-text-list"></p>
                        <span class="badge badge-success">{{event.classification}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer card-footer-main" routerLink="/tickets/mobile/vouchers/{{ userId }}">
                <h5 class="text-center"><b>Meus Ingressos</b></h5>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
