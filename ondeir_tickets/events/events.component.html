<div class="container-fluid">
  <app-page-header icon="fa-institution" heading="Eventos"></app-page-header>
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="d-inline">
        
      </div>
    </div>
    <div class="col-12 col-md-6">
      <button class="btn btn-primary float-right" routerLink="/tickets/events/details">Criar Evento</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Data</th>
        <th scope="col">InÃ­cio</th>
        <th scope="col">Fim</th>
      </thead>
      <tbody>
        <tr *ngFor="let event of events" routerLink="/tickets/events/details/{{event.id}}">
          <th scope="row">{{event.id}}</th>
          <td>{{event.name}}</td>
          <td>{{event.date | date:'dd/MM/yyyy'}}</td>
          <td>{{event.timeBegin}}</td>
          <td>{{event.timeEnd}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
