<div class="container-fluid">
  <app-page-header icon="fa-institution" [heading]="headerTitle" canGoBack=true></app-page-header>

  <!-- Dados do Comprador -->
  <div class="row">
    <div class="col-12">
      <form class="needs-validation">
        <div class="form-row">  
          <div class="card w-100">
            <div class="card-header">
              <h5 class="float-left">Dados do Comprador</h5>
            </div>
            <div class="card-body">
              
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br />

  <!-- Dados da compra -->
  <div class="row">
    <div class="col-12">
      <form class="needs-validation">
        <div class="form-row">  
          <div class="card w-100">
            <div class="card-header">
              <h5 class="float-left">Ingressos Comprados</h5>
            </div>
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead>
                  <th scope="col">Setor</th>
                  <th scope="col">Ingresso</th>
                  <th scope="col">Quantidade</th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of detail">
                    <th scope="row">{{item.sectorName}}</th>
                    <td>{{item.ticketTypeName}}</td>
                    <td>{{item.amount}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br />

  <!-- Dados do Pagamento -->
  <div class="row">
    <div class="col-12">
      <form class="needs-validation">
        <div class="form-row">  
          <div class="card w-100">
            <div class="card-header">
              <h5 class="float-left">Dados do Pagamento</h5>
            </div>
            <div class="card-body">
              
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
