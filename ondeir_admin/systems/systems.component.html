<div class="container-fluid">
  <app-page-header icon="fa-rocket" heading="Manutenção Sistemas Onde Ir"></app-page-header>
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="d-inline">
        
      </div>
    </div>
    <div class="col-12 col-md-6">
      <button class="btn btn-primary float-right" routerLink="details">Adicionar Sistema</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Id</th>
        <th scope="col">Ordenação</th>
        <th scope="col">Nome</th>
        <th scope="col">Menu</th>
        <th scope="col">Logo</th>
      </thead>
      <tbody>
        <tr *ngFor="let system of systems" routerLink="details/{{system.id}}">
          <th scope="row">{{system.id}}</th>
          <td>{{system.menuOrder}}</td>
          <td>{{system.name}}</td>
          <td>{{system.menuTitle}}</td>
          <td><i class="fa fa-lg" [ngClass]="system.menuLogo"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
